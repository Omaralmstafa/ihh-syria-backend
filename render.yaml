services:
  - type: web
    name: ihh-syria-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT home.ubuntu.ihh_syria_backend.src.main:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: ihh-syria-db
          property: connectionString

databases:
  - name: ihh-syria-db
    plan: free
    databaseName: ihh_syria
    user: ihh_syria_user

